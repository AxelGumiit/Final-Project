<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body>

    <canvas id="board"></canvas>

    <!-- Display Current Score -->
    <div id="currentScore">Score: 0</div>

    <!-- Start Game UI -->
    <div id="startGameUI" style="display: block;">
        <button id="startBtn">Start Game</button>
        <button id="leaderboardBtn">Leaderboard</button> <!-- Added Leaderboard Button -->
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" style="display: none;">
        <h1>Game Over</h1>
        <p>Your Score: <span id="finalScore">0</span></p>
        <button id="restartBtn">Restart</button>
    </div>

    <!-- Leaderboard UI -->
    <div id="leaderboard" style="display: none;">
        <h2>Leaderboard</h2>
        <ol id="leaderboardList">
            <!-- Leaderboard List will go here -->
        </ol>
        <button id="closeLeaderboardBtn">Close</button>
    </div>

    <script src="snake.js"></script>
</body>
</html>
